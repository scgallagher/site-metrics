<!DOCTYPE html>
<html>
	<head>
		<title>Site Metrics</title>
		<meta char-set="utf-8">

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
		<link rel="stylesheet" type="text/css" href="styles/results.css">

		<script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/interface.js"></script>

	</head>

	<body>
		<div class="container" id="startPage">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 control-container" id="divHeading">
					<span id="spnHeading">site metrics</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 control-container" id="divWebsiteLabel">
					<span id="spnWebsite">Website</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 control-container">
					<input type="text" id="txtURL">
				</div>
			</div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 control-container" id="divScanButton">
					<input type="button" id="btnScan" value="Scan">
				</div>
      </div>
    </div>



		<!-- Results page -->
		<div class="container" id="resultsPage">

      <div class="row" id="heading_Security">
        <div class="col-md-12 headingContainer">
          <div class="headingWrapper">
            <div class="heading">
              security
            </div>
          </div>
        </div>
      </div>
      <!-- Results Row - Security -->
      <div class="row resultsRow" id="results_Security">
        <span class="col-md-2 col-md-offset-4 resultsContainer" id="results_SSL">
          <div class="wrapper">
            <div class="divResults">
              <div class="title">
                ssl
              </div>
              <div class="passFail" id="pf_ssl">
								<div class="data" id="data_ssl"></div>
							</div>
            </div>
          </div>
        </span>
        <span class="col-md-2 resultsContainer" id="results_SQLInjection">
          <div class="wrapper">
            <div class="divResults">
              <div class="title">
                sql injection
              </div>
              <div class="passFail" id="pf_sqlInjection">
								<div class="data" id="data_sqlInjection"></div>
							</div>
            </div>
          </div>
        </span>
    </div>

    <!-- Heading - SEO -->
    <div class="row">
      <!-- <div class="col-md-8 col-md-offset-2 headingContainer"> -->
      <div class="col-md-12 headingContainer">
        <div class="headingWrapper">
          <div class="heading" id="headingSEO">
            search engine optimization
          </div>
        </div>
      </div>
    </div>
    <!-- Results Row - SEO -->
    <div class="row resultsRow">
      <span class="col-md-2 col-md-offset-3 resultsContainer">
        <div class="wrapper">
          <div class="divResults">
            <div class="title">
              heading
            </div>
            <div class="passFail" id="pf_heading">
							<div class="data" id="data_heading"></div>
						</div>
          </div>
        </div>
      </span>
      <span class="col-md-2 resultsContainer">
        <div class="wrapper">
          <div class="divResults">
            <div class="title">
              meta description
            </div>
            <div class="passFail" id="pf_metaDescription">
							<div class="data" id="data_metaDescription"></div>
						</div>
          </div>
        </div>
      </span>
      <span class="col-md-2 resultsContainer">
        <div class="wrapper">
          <div class="divResults">
            <div class="title">
              page title
            </div>
            <div class="passFail" id="pf_pageTitle">
							<div class="data" id="data_pageTitle"></div>
						</div>
          </div>
        </div>
      </span>
    </div>

    <div class="row">
      <div class="col-md-12 headingContainer">
        <div class="headingWrapper">
          <div class="heading">
            mobile
          </div>
        </div>
      </div>
    </div>
    <!-- Results Row - Mobile -->
    <div class="row resultsRow">
      <span class="col-md-2 col-md-offset-4 resultsContainer">
        <div class="wrapper">
          <div class="divResults">
            <div class="title">
              responsiveness
            </div>
            <div class="passFail" id="pf_responsiveness">
							<div class="data" id="data_responsiveness"></div>
						</div>
          </div>
        </div>
      </span>
      <span class="col-md-2 resultsContainer">
        <div class="wrapper">
          <div class="divResults">
            <div class="title">
              viewport optimization
            </div>
            <div class="passFail" id="pf_viewportOptimization">
							<div class="data" id="data_viewportOptimization"></div>
						</div>
          </div>
        </div>
      </span>
  </div>

  <!-- Heading - Performance -->
  <div class="row">
    <div class="col-md-12 headingContainer">
      <div class="headingWrapper">
        <div class="heading" id="headingSEO">
          performance
        </div>
      </div>
    </div>
  </div>
  <!-- Results Row - Performance 1 -->
  <div class="row resultsRow">
    <span class="col-md-2 col-md-offset-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            browser caching
          </div>
          <div class="passFail" id="pf_browserCaching">
						<div class="data" id="data_browserCaching"></div>
					</div>
        </div>
      </div>
    </span>
    <span class="col-md-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            compression
          </div>
          <div class="passFail" id="pf_compression">
						<div class="data" id="data_compression"></div>
					</div>
        </div>
      </div>
    </span>
    <span class="col-md-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            http requests
          </div>
          <div class="passFail" id="pf_httpRequests">
						<div class="data" id="data_httpRequests"></div>
					</div>
        </div>
      </div>
    </span>
    <span class="col-md-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            page load
          </div>
          <div class="passFail" id="pf_pageLoad">
						<div class="data" id="data_pageLoad"></div>
					</div>
        </div>
      </div>
    </span>
  </div>
  <!-- Results Row - Performance 2 -->
  <div class="row resultsRow">
    <span class="col-md-2 col-md-offset-3 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            page redirects
          </div>
          <div class="passFail" id="pf_pageRedirects">
						<div class="data" id="data_pageRedirects"></div>
					</div>
        </div>
      </div>
    </span>
    <span class="col-md-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            page size
          </div>
          <div class="passFail" id="pf_pageSize">
						<div class="data" id="data_pageSize"></div>
					</div>
        </div>
      </div>
    </span>
    <span class="col-md-2 resultsContainer">
      <div class="wrapper">
        <div class="divResults">
          <div class="title">
            render blocking
          </div>
          <div class="passFail" id="pf_renderBlocking">
						<div class="data" id="data_renderBlocking"></div>
					</div>
        </div>
      </div>
    </span>
  </div>

  </div>


	</body>
</html>
